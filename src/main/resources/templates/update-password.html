<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Update User Password
                </div>
                <div class="card-body">
                    <form th:action="@{user/updatePass}" method="POST">
                        <input type="hidden" th:value="${#httpServletRequest.remoteUser}" name="username"/>
                        <div class="row form-group">
                            <label class="col-sm-4">Password Lama</label>
                            <input class="col-sm-8 form-control input-group-sm" type="password" name="passLama"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-4">Password Baru</label>
                            <input class="col-sm-8 form-control input-group-sm" type="password" name="passBaru"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-4">Konfrimasi Password Baru</label>
                            <input class="col-sm-8 form-control input-group-sm" type="password" name="passBaruConfirm"/>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
</body>

</html>
